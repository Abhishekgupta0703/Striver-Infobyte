<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4eaf743633.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="images/song-1.jpg" class="song-img" id="img" />
        <h2 id="title">Despacito</h2>
        <p id="artist">Abhishek Gupta</p>

        <audio id="song">
          <source src="music/song-1.mp4" type="audio/mpeg" id="music" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div id="prevBox"><i id="prev" class="fa-solid fa-backward"></i></div>
          <div id="playBox"><i id="play" class="fa-solid fa-play"></i></div>
          <div id="nextBox"><i id="next" class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
